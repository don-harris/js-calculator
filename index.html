<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="main.css">

</head>

<body>
  <h1>JavaScript Calculator</h1>
  <div id='calculator'>
    <form>
      <input type='text' id='display' disabled>
      <br>
      <input type='button' value='C' id='keys' onclick='calculatorScreen("c")'>
      <input type='button' value='CE' id='keys' onclick='backspace()'>
      <input type='button' value='x^2' id='keys' onclick='power()'>
      <input type='button' value='+' id='keys' onclick='calculatorScreen("+")'>
      <br>
      <input type='button' value='7' id='keys' onclick='calculatorScreen("7")'>
      <input type='button' value='8' id='keys' onclick='calculatorScreen("8")'>
      <input type='button' value='9' id='keys' onclick='calculatorScreen("9")'>
      <input type='button' value='-' id='keys' onclick='calculatorScreen("+")'>
      <br>
      <input type='button' value='4' id='keys' onclick='calculatorScreen("4")'>
      <input type='button' value='5' id='keys' onclick='calculatorScreen("5")'>
      <input type='button' value='6' id='keys' onclick='calculatorScreen("6")'>
      <input type='button' value='*' id='keys' onclick='calculatorScreen("*")'>
      <br>
      <input type='button' value='1' id='keys' onclick='calculatorScreen("1")'>
      <input type='button' value='2' id='keys' onclick='calculatorScreen("2")'>
      <input type='button' value='3' id='keys' onclick='calculatorScreen("3")'>
      <input type='button' value='/' id='keys' onclick='calculatorScreen("/")'>
      <br>
      <input type='button' value='0' id='keys' onclick='calculatorScreen("0")'>
      <input type='button' value='.' id='keys' onclick='calculatorScreen(".")'>
      <input type='button' value='=' id='equal' onclick='answer()'>
      <br>
      <h3>DevAcademy Project</h3>
    </form>
  </div>
  <script src="calculatorjs.js"></script>
</body>

</html>
